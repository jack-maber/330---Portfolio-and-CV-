<canvas id="gc" width="400" height="400"></canvas>
<script>

    //Sets up the window, keypresses and sets framerate
    window.onload = function (){
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown",keyPush);
    setInterval(game,1000/10);
}

//Player Position
px = 10;
py = 10;

//Grid Size and Tile Count
gs = 20;
tc = 20;

//Apple Location
ax = 15;
ay = 15;

//Movement Values
xv = 0;
yv = 0;
trail=[];
tail = 5;

//Main Loop
function game() {
    //This piece of code wraps the Y value around so that you wrap around to the other side of the screen
    px += xv;
    py+=yv;
    if(px<0) {
        px= tc-1;
    }
    if(px>tc-1) {
        px= 0;
    }
    if(py<0) {
        py= tc-1;
    }
    if(py>tc-1) {
        py= 0;
    }

    //Fills in the background
    ctx.fillStyle = "black";
    ctx.fillRect(0,0,canv.width,canv.height);

    ctx.fillStyle="white";
    for(var i=0;i<trail.length;i++) {
        ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
        }
    }
    trail.push({x:px,y:py});
    while(trail.length>tail) {
    trail.shift();
    }

    if(ax==px && ay==py) {
        tail++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    ctx.fillStyle="red";
    ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
}

//Takes care of all the keypad inputs
function keyPush(evt) {
    switch(evt.keyCode) {
        case 65: //Left
            xv=-1;yv=0;
            break;
        case 87: //Up
            xv=0;yv=-1;
            break;
        case 68: //Right
            xv=1;yv=0;
            break;
        case 83: //Down
            xv=0;yv=1;
            break;
    }
}
</script>
